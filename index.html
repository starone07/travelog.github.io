<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>旅遊百科書</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link href="style/style.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkalami&display=swap" rel="stylesheet">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <div class="container"> 
      <header id="js-rotate" class="main-header">
        <div class="main-header__content">
          <div class="main-header__perspective">
            <div class="header" id="Header js-rotate">
              <h1 id="logo">旅遊百科書</h1>
            </div>
            <div class="main-header__bottom">
              <nav class="main-header__menu">
                <a href="">Home</a>
                <a href="">About</a>
                <a href="">Contact</a>
              </nav>
            </div>
          </div>
        </div>
        <button class="menu-button" id="js-menu-button">
          <div class="menu-button__hb" id="js-hamburger"><span></span></div> 
        </button>
      </header>
    </div>
    
    <script>
        window.onscroll = function() {myFunction()};

        var header = document.getElementById("Header");
        var sticky = header.offsetTop;

        function myFunction() {
          if (window.pageYOffset > sticky) {
            header.classList.add("sticky");
          } else {
            header.classList.remove("sticky");
          }
        }
      const header = document.getElementById('js-rotate');
      const button = document.getElementById('js-menu-button');
      const hamburger = document.getElementById('js-hamburger');
      button.onclick = (e) => {
        e.preventDefault;
        header.classList.toggle('main-header--rotate');
        hamburger.classList.toggle('menu-button__hb--is-active');
      }
    </script>
    
    
    <section>
      <div>
        <span class="hovertext slogan" data-hover="Get cheap tickets to Seoul"><a href="https://www.skyscanner.com.tw/flights-to/sela/cheap-flights-to-seoul.html"><img class="icons zoom flight" src="images/flight.jpg" alt="photo"/></a>
        </span>
        <span class="hovertext slogan" data-hover="Book a Hotel in Seoul"><img class="icons zoom" src="images/hotel.jpg" alt="photo"/>
        </span>
        <span class="hovertext slogan" data-hover="Best Restaurants in Seoul"><img class="icons zoom" src="images/food.jpg" alt="photo"/>
        </span>
        <span class="hovertext slogan" data-hover="10 Must-Visit Attractions in Seoul"><img class="icons zoom" src="images/seoul.jpg" alt="photo"/>
        </span>
      </div>
     
   <footer>
     <h3 id="contact>Contact Us</h3>
     
   </footer>
 </body>
</html>

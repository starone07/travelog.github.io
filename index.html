<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>旅遊百科書</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link href="style/style.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkalami&display=swap" rel="stylesheet">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
   <header>
      <div class="header" id="Header">
        <h1>旅遊百科書</h1>
      </div>
      <nav id="menu">
       <ul>
         <button></button>
         <br>
         <li><a href="#top" id="home">Home</a></li>
         <br>
         <li><a href="about" id="about">About</a></li>
         <br>
         <li><a href="#contact" id="contact">Contact</a></li>
       </ul>
      </nav>
    </header>
    <script>
        window.onscroll = function() {myFunction()};

        var header = document.getElementById("Header");
        var sticky = header.offsetTop;

        function myFunction() {
          if (window.pageYOffset > sticky) {
            header.classList.add("sticky");
          } else {
            header.classList.remove("sticky");
          }
        }
    </script>
    <section>
      <div>
        <span class="hovertext slogan" data-hover="Get cheap tickets to Seoul"><img class="icons zoom flight" src="images/flight.jpg" href="https://www.skyscanner.com.tw/flights-to/sela/cheap-flights-to-seoul.html" alt="photo"/>
        </span>
        <span class="hovertext slogan" data-hover="Book a Hotel in Seoul"><img class="icons zoom" src="images/hotel.jpg" alt="photo"/>
        </span>
        <span class="hovertext slogan" data-hover="Best Restaurants in Seoul"><img class="icons zoom" src="images/food.jpg" alt="photo"/>
        </span>
        <span class="hovertext slogan" data-hover="10 Must-Visit Attractions in Seoul"><img class="icons zoom" src="images/seoul.jpg" alt="photo"/>
        </span>
      </div>
     
   <footer>
     <h3 id="contact>Contact Us</h3>
     
   </footer>
 </body>
</html>
